name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript build
        run: npm --workspace apps/backend run build

      - name: Lint (if available)
        run: npm --workspace apps/backend run lint --if-present

      - name: Build Docker image (no push)
        run: docker build -f apps/backend/Dockerfile -t ecommerceearn-backend:ci apps/backend
